<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawsome Cdn -->
    <script
      src="https://kit.fontawesome.com/236e7d5b35.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawsome Cdn -->
  </head>
  <body>
    <div class="card">
      <div class="qustion1">
        <div class="quiz-start-image">
          <img
            src="https://img.freepik.com/free-vector/quiz-show-concept-illustration_114360-9771.jpg?w=740&t=st=1697992159~exp=1697992759~hmac=3cfb96c063fdd704fc3b7eee9fd6247a7a1ea7051dce26197bda9ff05130e377"
            alt=""
          />
        </div>
        <div class="quiz-start">
          <h1>Quiz App</h1>
          <button id="start">Start Quiz</button>
        </div>
      </div>
      <!-- question-container -->
      <div class="qustion2">
        <div class="timer">
          <span>Time</span>
          <span class="timecount">13</span>
        </div>
        <div class="progress"></div>
        <div class="question">1. What is HTML.?</div>
        <div class="option-container"></div>
        <div class="divider"></div>
        <div class="footer">
          <span class="footer-question"></span>
          <button class="next-btn">Next Que</button>
        </div>
      </div>
      <!-- question-container -->
      <div class="result-container">
        <div class="result-image"></div>
        <div class="divider"></div>
        <div class="result-footer">
          <div class="result-display"></div>

          <div class="divider"></div>
          <button class="result-btn">Continue</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
